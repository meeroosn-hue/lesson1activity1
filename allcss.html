<!DOCTYPE html>
<html>
 <head>
 <style>
      #h1{
           text-decoration: line-through;
         }
     #h2{

         }
    #h3{
            text-shadow: 2px 2px 1px red;
         }
     #h4{
             box-shadow: 5px 5px 3px;
         }
     #h5{
             text-indent: 80px; 
        }
 </style>
 </head>
<body>
    <h1 id="h1">hello</h1>
    <h2 id="h2">this is my work</h2>
    <h3 id="h3">all css property</h3>
    <h4 id="h4">put into code</h4>
    <h5 id="h5">this work will be complete</h5>
</body>
</html>
