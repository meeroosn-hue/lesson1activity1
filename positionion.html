<!DOCTYPE html>
<html>
    <head>
        <style>
            #alfa3{
                position: fixed;
                top:0px;
                right: 20px;
                width: 300px; ;
                border:3px solid green; 
            }
                #alfa1{
                    position: relative;
                    left: 50px;
                    border: 3px solid green;  
                }
                #alfa2{
                    position: sticky;
                    top:1px;
                    left: 20px;
                    width: 100px;
                    border: 3px solid blue;
                }
        </style>
    </head>
    <body>
        <h1>positional</h1>
        <div id="alfa3">div fixed positioning</div>
        <div id="alfa1">div relative positioning</div>
        <div id="alfa2">div sticky positioning</div>
