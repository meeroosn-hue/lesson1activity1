<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <b>Hi this is my first code.</b><br>
        <strong>Hi this is my first code.</strong><br>
        <i>Hi this is my first code.</i><br>
        <em>Hi this is my first code.</em><br>
        <mark>Hi this is my first code.</mark><br>
        <small>Hi this is my first code.</small><br>
        <del>Hi this is my first code.</del><br>
        <sub>Hi this is my first code.</sub><br>
        Hi this is my<sup> first </sup>code.<br>
    </body>
</html>
