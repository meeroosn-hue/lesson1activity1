<!DOCTYPE html>
<html>
<head>
<style>
    h1{
        text-decoration: dotted;
        text-transform: uppercase;
    }
    h2{
        text-decoration: overline;
        text-transform: lowercase;
    }
    h3{
        text-decoration: underline ;
        text-transform: capitalize ;
    }
    h4{
        text-decoration:line-through ;
        text-transform: none;
    }
        </style>
        <body>
            <h1>my name is hafiz muhammad awab</h1>
            <h2>my name is hafiz muhammad awab</h2>
            <h3>my name is hafiz muhammad awab</h3>
            <h4>my name is hafiz muhammad awab</h4>
        </body>
    </head>
</html>
