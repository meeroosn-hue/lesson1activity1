<!DOCTYPE html>
<html>
<head>
    <title>group the form field</title>
</head>
<body>
    <center>
        <form>
            <fieldset>
                <legend>Personal information</legend>
                <label>name</label><br>
                <input type="text"><br><br>
                <label>email</label><br><br>
                <input type="text"><br><br>
                <label>contact number(this will be hidden)</label><br>
                <input type="password"><br>
                <label>gender</label><br>
                <input type="radio" value="female">female<br>
                <input type="radio" value="male"> male<br><br>
                <label>favourite city </label><br>
                <input type="checkbox" value="islamabad">islamabad<br>
                <input type="checkbox" value="lahore">lahore<br>
                <label>birthday:</label>
                <input type="date" value="birthday"<br><br>
                <input type="submit"
            </fieldset>
        </form>
    </center>
</body>
</html>
