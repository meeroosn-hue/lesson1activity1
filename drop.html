<!DOCTYPE html>
<html>
    <head>
        <title>Drop Down</title>
    </head>
    <body>
        <center>
            <fieldset>
                <legend><b>Enter your marks</b></legend>
                <form action="/action_page.php"
                     oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
                <label>Name</label><br>
                <input type="text"><br><br>
                <label>Enter Marks</label><br>
                <select  name="subject">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" name="m1"><br><br>
                <select  name="subject2">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" name="m2"><br><br>
                <select  name="subject3">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" name="m3"><br><br>
                Average: <output name="x" for="m1 m2 m3"></output>
                </form>
            </fieldset>
        </center>
    </body>
</html>
