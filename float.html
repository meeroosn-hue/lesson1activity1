<!DOCTYPE html>
<html>

                float: right;
            }
            img#flowerleft{
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>float right</h2>
        <p>
            this image will be float right and float left 
            this is very beautiful
        </p>
        <p>
            <img id="flower right" src="flower.png"
     style="width: 100px;" height="100px"
            <img id="flower left"  src="flower.png"
     style="width: 100px;" height="100px"
        </p>
    </body>
</html>
