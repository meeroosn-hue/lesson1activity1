<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                right: 30px; 
                border: 3px solid green;
            }
            div.absolute{
                position: absolute;
                left: 50px;
                border: 3px solid green;
            }
            div.relative{
                position: relative;
                left: 100px;
                border: 3px solid green;
            }
            div.fixed{
                position: fixed;
                top: 0;
                right: 20px; ;
                width: 300px; ;
                border: 3px solid green;
            }
            div.sticky{
                position: sticky;
                top: 1px;
                left: 20px; 
                width: 100px;
                border: 3px solid blue;
            }
        </style>
    </head>
    <body>
        <h1>positionion</h1>
        <div>div with no position property</div>
        <div class="sticky">div with sticky position property</div>
        <div class="relative">this div elament has position:relative;</div>
        <div class="absolute">
            absolute class div
        </div>
        <div class="fixed">div with fixed position property</div>

</html>
