<!DOCTYPE html>
<html>
    <head>
        <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px blue;
        }
        #box{
            box-shadow: 5px 5px 3px;
        }
        #indent{
            text-indent: 50px ;
        }
        </style>
    </head>
    <body>
    <h1 id="text">we can use text shadow to give shadow to text itself</h1>
    <h2 id="box">or use box shadow to give shadow to the element</h2>
    <div>
        <p>this is an example of text indent</p>
    <h3 id="indent">this work is more easy</h3>
    </div>
    </body>
</html>
